<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1_函数式组件</title>
  </head>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      // 1.创建函数式组件
      function MyComponent() {
        console.log(this); //undefined【会自动开启严格模式】此处this是undefined，因为babel编译之后开启了严格模式
        return <h1>我是用函数定义的组件（适用于【简单组件】的定义）</h1>;
      }
      // 1.渲染组件到页面
      ReactDOM.render(<MyComponent />, document.getElementById("test"));

      /*
	  执行了ReactDOM.render(<MyComponent />........)之后，发生了什么？
	  	0.React解析组件标签，找到了MyComponent组件。
		1.发现组件是使用函数定义的，随后调用改函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面中。
		首字母必须大写，函数必须有返回值，标签必须闭合
	*/
    </script>
  </body>
</html>
