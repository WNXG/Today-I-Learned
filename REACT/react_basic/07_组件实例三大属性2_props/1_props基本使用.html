<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>props基本使用</title>
  </head>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      //创建组件
      class Person extends React.Component {
        render() {
          console.log(this);
          const { name, age, sex } = this.props; //解构赋值
          return (
            <ul>
              <li>姓名：{name}</li>
              <li>性别：{sex}</li>
              <li>年龄：{age + 1}</li>
            </ul>
          );
        }
      }
      // 渲染组件到页面
      ReactDOM.render(
        <Person name="tom" sex="男" age={19} />,
        document.getElementById("test1")
      );
      ReactDOM.render(
        <Person name="sikly" sex="女" age="18" />,
        document.getElementById("test2")
      );

      const p = { name: "江江", age: "25", sex: "未知" };
      //   ReactDOM.render(
      //     <Person name="jyf" sex="未知" age="25" />,
      //     document.getElementById("test3")
      //   );

      ReactDOM.render(<Person {...p} />, document.getElementById("test3"));
    </script>
  </body>
</html>
